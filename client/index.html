<body>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>

  <!-- PWA Install Prompt -->
  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installDiv = document.createElement('div');
      installDiv.id = 'install-prompt';
      installDiv.style = `
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #fbbf24;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        font-family: Arial, sans-serif;
        z-index: 10000;
      `;

      installDiv.innerHTML = `
        <p style="margin: 0 0 10px 0; color: #1a1a1a;">Installer l'application Barelle pour une meilleure expérience ?</p>
        <button id="btn-install" style="
          background: #1a1a1a;
          color: white;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
          border-radius: 5px;
        ">Installer</button>
        <button id="btn-dismiss" style="
          margin-left: 10px;
          background: transparent;
          border: none;
          cursor: pointer;
          font-size: 16px;
        ">✕</button>
      `;

      document.body.appendChild(installDiv);

      document.getElementById('btn-install').addEventListener('click', async () => {
        installDiv.style.display = 'none';
        deferredPrompt.prompt();
        const choiceResult = await deferredPrompt.userChoice;
        if (choiceResult.outcome === 'accepted') {
          console.log('Utilisateur a accepté l\'installation');
        } else {
          console.log('Utilisateur a refusé l\'installation');
        }
        deferredPrompt = null;
      });

      document.getElementById('btn-dismiss').addEventListener('click', () => {
        installDiv.style.display = 'none';
      });
    });
  </script>
